name: MMOCraft
version: 1.0
main: ml.loganhouston.mmocraft.Main
api-version: 1.10.2
authors:
  - Logan Houston
  - Levin202
prefix: MMOCraft
commands:
  mmo:
    permission: mmo.admin
    description: Main mmo command, for customization
    usage: /mmo help
    aliases: mmocraft
permissions:
  mmo.admin:
    description: Allows use of /mmo command
    default: op
  mmo.*:
    default: op
    children:
      mmo.admin: true